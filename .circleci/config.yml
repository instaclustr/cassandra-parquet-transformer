version: 2.1

commands:
  install_common:
    steps:
      - run: sudo apt-get update
        # Somehow, the certs already installed in the java 11 image are installed strangely
        # in that there's a directory called `cacerts` with a symlink in it named `cacerts`
        # (/etc/ssl/certs/java/cacerts/cacerts) rather than just a symlink to
        # `cacerts` in the /etc/ssl/certs/java directory - if this is the case, fix it by
        # moving it down a directory and then ant should install cleanly
      - run: |
          if [ -f /etc/ssl/certs/java/cacerts/cacerts ]; then
              sudo mv /etc/ssl/certs/java/cacerts/ /etc/ssl/certs/java/cacerts-old
              sudo mv /etc/ssl/certs/java/cacerts-old/cacerts /etc/ssl/certs/java/
              sudo rmdir /etc/ssl/certs/java/cacerts-old
          fi
        # The image already has java installed, but `apt-get install ant` re-installs it.
        # Therefore, we download just the deb package for ant and install it with dpkg.
      - run: |
          apt-get download ant ant-optional
          sudo dpkg --force-all -i ant*.deb
          rm ant*.deb
      # We need aliases for localhost2,localhost3, ..., localhost20 in hosts
      - run: |
          sudo bash -c 'for i in {2..20}; do echo 127.0.0.${i} localhost${i} >> /etc/hosts; done'
          cat /etc/hosts

jobs:
  build-dtest-jdk11:
    working_directory: ~/sstable-transformer
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - install_common
      - checkout
      - run:
          name: Build jvm dtest jars with jdk11
          command: |
            CASSANDRA_USE_JDK11=true scripts/build-dtest-jars.sh
      - persist_to_workspace:
          root: dtest-jars
          paths:
            - "*.jar"
  # Runs java 11 tests on a docker image
  unit_java11-5-0:
    working_directory: ~/sstable-transformer
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - setup_remote_docker
      - install_common
      - checkout
      - attach_workspace:
          at: dtest-jars
      - run: ./mvnw clean test -Pdefault -Dtransformer.cassandra.version=5.0
      - store_test_results:
          path: target/surefire-reports-5.0

  spark_unit_java11-5-0:
    working_directory: ~/sstable-transformer
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - setup_remote_docker
      - install_common
      - checkout
      - attach_workspace:
          at: dtest-jars
      - run: ./mvnw clean test -Pspark -Dtransformer.cassandra.version=5.0
      - store_test_results:
          path: target/surefire-reports-5.0

  unit_java11-4-1:
    working_directory: ~/sstable-transformer
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - setup_remote_docker
      - install_common
      - checkout
      - attach_workspace:
          at: dtest-jars
      - run: ./mvnw clean test -Pdefault -Dtransformer.cassandra.version=4.1
      - store_test_results:
          path: target/surefire-reports-4.1

  spark_unit_java11-4-1:
    working_directory: ~/sstable-transformer
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - setup_remote_docker
      - install_common
      - checkout
      - attach_workspace:
          at: dtest-jars
      - run: ./mvnw clean test -Pspark -Dtransformer.cassandra.version=4.1
      - store_test_results:
          path: target/surefire-reports-4.1

  build-jar:
    working_directory: ~/sstable-transformer
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - setup_remote_docker
      - install_common
      - checkout
      - attach_workspace:
          at: dtest-jars
      - run: ./mvnw clean install -Pdefault -DskipTests=true

      - store_artifacts:
          path: ~/sstable-transformer/target/sstable-transformer-1.1.0-bundled.jar
          destination: sstable-transformer-bundled.jar

  spark_build-jar:
    working_directory: ~/sstable-transformer
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - setup_remote_docker
      - install_common
      - checkout
      - attach_workspace:
          at: dtest-jars
      - run: ./mvnw clean install -Pspark -DskipTests=true

      - store_artifacts:
          path: ~/sstable-transformer/target/sstable-transformer-1.1.0-spark.jar
          destination: sstable-transformer-spark.jar

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-dtest-jdk11
      - unit_java11-5-0:
          requires:
            - build-dtest-jdk11
      - unit_java11-4-1:
          requires:
            - build-dtest-jdk11
      - build-jar:
          requires:
            - build-dtest-jdk11
      - spark_unit_java11-5-0:
          requires:
            - build-dtest-jdk11
      - spark_unit_java11-4-1:
          requires:
            - build-dtest-jdk11
      - spark_build-jar:
          requires:
            - build-dtest-jdk11